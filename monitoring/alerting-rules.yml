groups:
  - name: soladia-system
    rules:
      # System Health Alerts
      - alert: ServiceDown
        expr: up{job=~"soladia-.*"} == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"
          runbook_url: "https://docs.soladia.com/runbooks/service-down"

      - alert: HighErrorRate
        expr: rate(http_requests_total{job="soladia-backend",status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for more than 2 minutes"
          runbook_url: "https://docs.soladia.com/runbooks/high-error-rate"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="soladia-backend"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"
          runbook_url: "https://docs.soladia.com/runbooks/high-response-time"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="soladia-backend"} > 1e9
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }} bytes"
          runbook_url: "https://docs.soladia.com/runbooks/high-memory-usage"

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="soladia-backend"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}"
          runbook_url: "https://docs.soladia.com/runbooks/high-cpu-usage"

  - name: soladia-database
    rules:
      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database has been down for more than 1 minute"
          runbook_url: "https://docs.soladia.com/runbooks/database-down"

      - alert: HighDatabaseConnections
        expr: postgresql_connections_active / postgresql_connections_max * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value }}%"
          runbook_url: "https://docs.soladia.com/runbooks/high-db-connections"

      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(postgresql_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }} seconds"
          runbook_url: "https://docs.soladia.com/runbooks/slow-db-queries"

      - alert: DatabaseDiskSpace
        expr: postgresql_database_size_bytes > 1e12
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Database disk space warning"
          description: "Database size is {{ $value }} bytes"
          runbook_url: "https://docs.soladia.com/runbooks/db-disk-space"

  - name: soladia-cache
    rules:
      # Cache Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"
          runbook_url: "https://docs.soladia.com/runbooks/redis-down"

      - alert: LowCacheHitRate
        expr: redis_hits_total / (redis_hits_total + redis_misses_total) * 100 < 80
        for: 10m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value }}%"
          runbook_url: "https://docs.soladia.com/runbooks/low-cache-hit-rate"

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value }}%"
          runbook_url: "https://docs.soladia.com/runbooks/high-redis-memory"

  - name: soladia-blockchain
    rules:
      # Solana Blockchain Alerts
      - alert: SolanaRPCError
        expr: rate(solana_rpc_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: solana
        annotations:
          summary: "High Solana RPC error rate"
          description: "Solana RPC error rate is {{ $value }} errors per second"
          runbook_url: "https://docs.soladia.com/runbooks/solana-rpc-errors"

      - alert: LowSolanaBalance
        expr: solana_balance_sol < 1
        for: 5m
        labels:
          severity: critical
          service: solana
        annotations:
          summary: "Low Solana balance"
          description: "Solana balance is {{ $value }} SOL"
          runbook_url: "https://docs.soladia.com/runbooks/low-solana-balance"

      - alert: SolanaTransactionFailure
        expr: rate(solana_transaction_failures_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: solana
        annotations:
          summary: "High Solana transaction failure rate"
          description: "Transaction failure rate is {{ $value }} failures per second"
          runbook_url: "https://docs.soladia.com/runbooks/solana-tx-failures"

  - name: soladia-security
    rules:
      # Security Alerts
      - alert: HighFailedLoginAttempts
        expr: rate(failed_login_attempts_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High failed login attempts"
          description: "Failed login attempts rate is {{ $value }} per second"
          runbook_url: "https://docs.soladia.com/runbooks/high-failed-logins"

      - alert: SuspiciousActivity
        expr: rate(http_requests_total{job="soladia-backend",status="403"}[5m]) > 5
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Suspicious activity detected"
          description: "403 Forbidden requests rate is {{ $value }} per second"
          runbook_url: "https://docs.soladia.com/runbooks/suspicious-activity"

      - alert: BruteForceAttack
        expr: rate(failed_login_attempts_total[1m]) > 20
        for: 1m
        labels:
          severity: critical
          service: security
        annotations:
          summary: "Potential brute force attack"
          description: "Failed login attempts rate is {{ $value }} per second"
          runbook_url: "https://docs.soladia.com/runbooks/brute-force-attack"

  - name: soladia-business
    rules:
      # Business Metrics Alerts
      - alert: LowUserRegistration
        expr: rate(soladia_users_registered_total[1h]) < 1
        for: 2h
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Low user registration rate"
          description: "User registration rate is {{ $value }} users per hour"
          runbook_url: "https://docs.soladia.com/runbooks/low-user-registration"

      - alert: LowProductListings
        expr: rate(soladia_products_listed_total[1h]) < 5
        for: 2h
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Low product listing rate"
          description: "Product listing rate is {{ $value }} products per hour"
          runbook_url: "https://docs.soladia.com/runbooks/low-product-listings"

      - alert: LowSalesVolume
        expr: rate(soladia_sales_total[1h]) < 1
        for: 4h
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Low sales volume"
          description: "Sales rate is {{ $value }} sales per hour"
          runbook_url: "https://docs.soladia.com/runbooks/low-sales-volume"

  - name: soladia-performance
    rules:
      # Performance Alerts
      - alert: HighPageLoadTime
        expr: histogram_quantile(0.95, rate(frontend_page_load_duration_seconds_bucket[5m])) > 3
        for: 5m
        labels:
          severity: warning
          service: frontend
        annotations:
          summary: "High page load time"
          description: "95th percentile page load time is {{ $value }} seconds"
          runbook_url: "https://docs.soladia.com/runbooks/high-page-load-time"

      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(api_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High API response time"
          description: "95th percentile API response time is {{ $value }} seconds"
          runbook_url: "https://docs.soladia.com/runbooks/high-api-response-time"

      - alert: LowThroughput
        expr: rate(http_requests_total{job="soladia-backend"}[5m]) < 10
        for: 10m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "Low request throughput"
          description: "Request rate is {{ $value }} requests per second"
          runbook_url: "https://docs.soladia.com/runbooks/low-throughput"

  - name: soladia-availability
    rules:
      # Availability Alerts
      - alert: ServiceUnavailable
        expr: up{job=~"soladia-.*"} == 0
        for: 5m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Service {{ $labels.job }} is unavailable"
          description: "Service {{ $labels.job }} has been unavailable for more than 5 minutes"
          runbook_url: "https://docs.soladia.com/runbooks/service-unavailable"

      - alert: DatabaseUnavailable
        expr: up{job="postgres"} == 0
        for: 5m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database is unavailable"
          description: "PostgreSQL database has been unavailable for more than 5 minutes"
          runbook_url: "https://docs.soladia.com/runbooks/database-unavailable"

      - alert: CacheUnavailable
        expr: up{job="redis"} == 0
        for: 5m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Cache is unavailable"
          description: "Redis cache has been unavailable for more than 5 minutes"
          runbook_url: "https://docs.soladia.com/runbooks/cache-unavailable"
