global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'soladia-marketplace'
    environment: 'production'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Soladia Backend API
  - job_name: 'soladia-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Soladia Frontend
  - job_name: 'soladia-frontend'
    static_configs:
      - targets: ['frontend:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    scrape_interval: 15s

  # Solana RPC Health
  - job_name: 'solana-rpc'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/solana/health'
    scrape_interval: 30s

  # Custom Solana metrics
  - job_name: 'solana-metrics'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/solana/metrics'
    scrape_interval: 15s

  # Database connection pool metrics
  - job_name: 'database-pool'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/metrics/database'
    scrape_interval: 15s

  # API endpoint metrics
  - job_name: 'api-endpoints'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/metrics/endpoints'
    scrape_interval: 15s

  # WebSocket metrics
  - job_name: 'websocket'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/metrics/websocket'
    scrape_interval: 15s

  # Cache metrics
  - job_name: 'cache'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/metrics/cache'
    scrape_interval: 15s

  # Authentication metrics
  - job_name: 'auth'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/metrics/auth'
    scrape_interval: 15s

  # Transaction metrics
  - job_name: 'transactions'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/metrics/transactions'
    scrape_interval: 15s

  # NFT marketplace metrics
  - job_name: 'nft-marketplace'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/metrics/nft'
    scrape_interval: 15s

  # AI/ML service metrics
  - job_name: 'ai-ml'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/metrics/ai'
    scrape_interval: 30s

  # Enterprise API metrics
  - job_name: 'enterprise-api'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/metrics/enterprise'
    scrape_interval: 15s

  # Social trading metrics
  - job_name: 'social-trading'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/metrics/social'
    scrape_interval: 15s

  # PWA metrics
  - job_name: 'pwa'
    static_configs:
      - targets: ['frontend:3000']
    metrics_path: '/api/metrics/pwa'
    scrape_interval: 30s

  # Performance metrics
  - job_name: 'performance'
    static_configs:
      - targets: ['frontend:3000', 'backend:8000']
    metrics_path: '/api/metrics/performance'
    scrape_interval: 15s

  # Security metrics
  - job_name: 'security'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/metrics/security'
    scrape_interval: 15s

  # Error tracking
  - job_name: 'errors'
    static_configs:
      - targets: ['backend:8000', 'frontend:3000']
    metrics_path: '/api/metrics/errors'
    scrape_interval: 15s

  # Business metrics
  - job_name: 'business'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/metrics/business'
    scrape_interval: 60s




